<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav class="tab-link">
            <a href="agenda.html">Contactos</a>

            <a href="perfil.html">Perfil</a>
            <a href="index.html">Cerrar Sesion</a>
            <hr />
        </nav>
    </header>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Nueva Tarea
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4>Nueva Pendiente</h4>
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su tarea">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <section class="vh-100" style="background-color: #3da2c3;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <p class="mb-2"><span class="h2 me-2">Tareas Pendientes</span> <span
                                    class="badge bg-danger">checklist</span></p>
                                
                            <ul class="list-group rounded-0">
                                <strong>Prioridad</strong>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Jugar Csgo
                                </li>
                                <strong>Demás Actividades</strong>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Bañarme
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Lavar la ropa
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Hacer tarea de Sociales
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Sacar la basura
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
